
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Forms PRO | Smart Survey Platform</title>
    <!-- PWA / Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Forms PRO">
    <meta name="theme-color" content="#008272">
    <meta name="description" content="Forms PRO: The professional survey and quiz platform for enterprise-grade data collection.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f3f2f1;
            color: #323130;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            margin: 0;
            padding: 0;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        /* Performance optimization for scroll */
        * {
            scrollbar-width: thin;
            scrollbar-color: #c8c6c4 #f3f2f1;
        }
        
        /* Universal App Optimization */
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-top { padding-top: env(safe-area-inset-top); }
        
        /* Custom scrollbar to match Microsoft style */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f3f2f1; }
        ::-webkit-scrollbar-thumb { background: #c8c6c4; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a19f9d; }

        /* Smooth View Transitions */
        .fade-enter { opacity: 0; }
        .fade-enter-active { opacity: 1; transition: opacity 150ms ease-in; }

        /* Input Fixes */
        input, textarea, select {
            font-size: 16px !important; /* Prevents iOS auto-zoom on focus */
        }
        
        .ms-active-underline {
            position: relative;
        }
        .ms-active-underline::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #008272;
        }

        /* Fast Button Interaction */
        button:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }
    </style>

    <!-- Polyfill for process.env used by AI SDK -->
    <script>
        window.process = window.process || { env: { API_KEY: '' } };
    </script>

}
