<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Forms | Microsoft Forms Clone</title>
    <!-- PWA / Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Forms">
    <meta name="theme-color" content="#008272">
    <meta name="description" content="Professional survey and quiz platform.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f3f2f1;
            color: #323130;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            margin: 0;
            padding: 0;
        }
        /* Universal App Optimization */
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-top { padding-top: env(safe-area-inset-top); }
        
        /* Custom scrollbar to match Microsoft style */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f3f2f1; }
        ::-webkit-scrollbar-thumb { background: #c8c6c4; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a19f9d; }

        /* Date Input Visibility Fixes */
        input[type="date"] {
            position: relative;
            min-height: 2.5rem;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(34%) sepia(87%) saturate(1478%) hue-rotate(143deg) brightness(91%) contrast(101%);
        }
        
        .ms-active-underline {
            position: relative;
        }
        .ms-active-underline::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #008272;
        }
    </style>

    <!-- Polyfill for process.env used by AI SDK -->
    <script>
        window.process = window.process || { env: { API_KEY: '' } };
    </script>
